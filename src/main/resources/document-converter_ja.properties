office.category=Office
connectorDefinitionLabel=Office のドキュメントを PDF に変換する
connectorDefinitionDescription=Office形式（docx/odt）のドキュメントを PDF に変換します。\n※日本語 Office ドキュメントの場合、"ＭＳ Ｐ明朝"、"ＭＳ Ｐゴシック"などのプロポーショナルフォントは文字化けします。"ＭＳ 明朝"、"ＭＳ ゴシック"などの等幅フォントを使用してください。
configPage.pageTitle=設定
configPage.pageDescription=変換元のドキュメントと文字コードを選択します。
sourceDocument.label=変換元のドキュメント
sourceDocument.description=変換対象の .odt または .docx ファイルを含むドキュメントの名前。
encoding.label=文字コード
encoding.description=変換元のドキュメントが使用している文字コードを選択します。ほとんどのWindowsは"windows-1252"を使用しますが、日本語 "Shift_JIS"の場合はブランクのままにします。ブランクのままにするとサーバー側のデフォルト エンコーディングが使用されます。
outputFileName.label=出力ファイル名
outputFileName.description=変換されたドキュメントのファイル名。プランクのままにすると、変換元と同じ名前が使用されます（拡張子は適切なものに置き換えられます）。
